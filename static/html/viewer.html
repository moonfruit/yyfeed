<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <title>YY Image Viewer</title>

  <link rel="icon" href="/static/favicon.ico">
  <!--<link rel="alternate" type="application/atom+xml" href="/feed" title="Atom feed">-->
  <link rel="stylesheet" href="/static/css/base.css">

  <!--[if lt IE 9]>
    <script src="//apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="//apps.bdimg.com/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container" role="main">
    <div class="page-header">
      <h1>Image Viewer</h1>
    </div>
    <!--suppress CheckEmptyScriptTag -->
    <div class="row"/>
  </div>

  <script id="itemTemplate" type="text/x-jsrender">
    {{for imgs}}
    <div class="item col-sm-6 col-md-3">
      <div class="thumbnail">
        <img src="{{:src}}"/>
      </div>
    </div>
    {{/for}}
  </script>

  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/static/js/lib/jsviews.min.js"></script>
  <script src="/static/js/lib/masonry.pkgd.min.js"></script>
  <script src="/static/js/lib/imagesloaded.pkgd.min.js"></script>
  <script src="/static/js/viewer.js"></script>
</body>
</html>
